# Render deployment configuration for Gravity Gauntlet
# This file tells Render how to deploy the server as a Web Service
# For more information, see: https://render.com/docs/yaml-spec

services:
  # Web Service for the Gravity Gauntlet game server
  - type: web
    name: gravity-gauntlet-server
    # Root directory is the server folder (monorepo setup)
    root: server
    # Node.js environment
    env: node
    # Build command - install dependencies
    buildCommand: npm install
    # Start command - run the server
    startCommand: npm start
    # Environment variables (set these in Render dashboard)
    # Note: PORT is automatically set by Render, no need to specify it
    envVars:
      - key: NODE_ENV
        value: production
    # Health check endpoint (Render will ping this to verify server is running)
    healthCheckPath: /health
    # Auto-deploy from main branch
    plan: free
    # Region (adjust as needed)
    region: oregon

